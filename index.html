<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Links to Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Link to Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <!-- Link to Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Link to reset stylesheet -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9AM timeblock -->
    <div class="input-group" id="9">
      <div class="input-group-prepend">
        <span class="input-group-text hour">9 AM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 10AM timeblock -->
    <div class="input-group" id="10">
      <div class="input-group-prepend">
        <span class="input-group-text hour">10 AM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 11AM timeblock -->
    <div class="input-group" id="11">
      <div class="input-group-prepend">
        <span class="input-group-text hour">11 AM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 12PM timeblock -->
    <div class="input-group" id="12">
      <div class="input-group-prepend">
        <span class="input-group-text hour">12 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 1PM timeblock -->
    <div class="input-group" id="13">
      <div class="input-group-prepend">
        <span class="input-group-text hour">1 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 2PM timeblock -->
    <div class="input-group" id="14">
      <div class="input-group-prepend">
        <span class="input-group-text hour">2 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 3PM timeblock -->
    <div class="input-group" id="15">
      <div class="input-group-prepend">
        <span class="input-group-text hour">3 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 4PM timeblock -->
    <div class="input-group" id="16">
      <div class="input-group-prepend">
        <span class="input-group-text hour">4 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
    <!-- 5PM timeblock -->
    <div class="input-group" id="17">
      <div class="input-group-prepend">
        <span class="input-group-text hour">5 PM</span>
      </div>
      <input type="text" class="form-control row" aria-label="small">
      <div class="input-group-append">
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- jQuery and jQueryUI -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
